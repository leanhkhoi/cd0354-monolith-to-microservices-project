language: node_js
node_js:
  - 14.17.0

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
#Tagging
  - docker tag udagram-reverseproxy khoila/udagram-reverseproxy:v1
  - docker tag udagram-api-feed khoila/udagram-api-feed:v1
  - docker tag udagram-api-user khoila/udagram-api-user:v1
  - docker tag udagram-frontend khoila/udagram-frontend:v1

# Task to execute after the build process is successful
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push khoila/udagram-reverseproxy:v1
  - docker push khoila/udagram-api-feed:v1
  - docker push khoila/udagram-api-user:v1
  - docker push khoila/udagram-frontend:v1